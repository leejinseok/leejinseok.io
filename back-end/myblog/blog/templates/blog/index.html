{% extends 'blog/base.html' %}

{% block content %}
{% load static %}

  <div class="profile">
    <img src="{% static 'blog/images/profile.jpg' %}" alt="">
  </div>

  <h2 class="title">
    leejinseok.io
  </h2>
  
  <form class="container full-width" action="{% url 'blog:login' %}" method="POST" onsubmit="return submitFrm(this)">
    {% csrf_token %}
    <div class="form-group">
      <input 
        type="text" 
        class="form-control"
        name="id" 
        aria-describedby="emailHelp" 
        placeholder="아이디를 입력해주세요.">
    </div>
    <div class="form-group">
      <input 
        type="password" 
        class="form-control" 
        name="password"
        id="exampleInputPassword1" 
        placeholder="패스워드를 입력해주세요.">
    </div>
    <button type="submit" class="btn btn-primary btn-block">로그인</button>
  </form>
{% endblock %}
